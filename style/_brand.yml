    description: Die Montessori Gemeinschaftsschule Saar arbeitet als Reformschule im gebundenen Ganztagsschulbetrieb. Wir sind eine staatlich anerkannte Ersatzschule in privater Trägerschaft. Schüler*innen können bei uns ab der 5. Klasse lernen und alle im Saarland vorgesehenen Schulabschlüsse erwerben. Wir orientieren uns an den Lehrplänen und den jeweils gültigen Verordnungen für Gemeinschaftsschulen im Saarland.
    founded: 2007 

